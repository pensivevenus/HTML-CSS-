<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <script
      src="https://kit.fontawesome.com/51d009a629.js"
      crossorigin="anonymous"
    ></script>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="vaanya.jpg" alt="profile-img" class="profile-image" />
      </div>
      <div class="text-data">
        <span class="name"> Vaanya Jain </span>
        <span class="job">Student & Graphic Designer</span>
      </div>
      <div class="media-icons">
        <a href="#" class="link">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="link">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="link">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="link">
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="btn follow-btn">Subscribe</button>
        <button class="btn message-btn">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="fa-regular fa-heart"></i>
          <span class="number">60k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-message"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="fa-regular fa-share-from-square"></i>
          <span class="number">10k</span>
        </div>
      </div>
    </div>
  </body>
</html>
